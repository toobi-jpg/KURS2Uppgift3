<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="./scripts/script.js" defer></script>
    <title>F25D-The Dashboard</title>
  </head>
  <body>
    <main>
      <div id="background-image"></div>
      <div class="date-time-container">
        <p id="time-span">Time</p>
        <p id="date-span">Date</p>
      </div>
      <div class="title-container">
        <h1 contenteditable="true" spellcheck="false" id="edit-title"></h1>
        <button id="save-title-btn">Save</button>
      </div>

      <div class="dashboard-container">
        <div id="quick-links-card" class="card">
          <h2>Quick Links</h2>
          <div id="links-container" class="card-content"></div>
          <button id="add-link-button">
            <i id="add-link-icon" class="bx bxs-bookmarks"></i>
            Add link
          </button>
          <div id="add-link-div">
            <input type="url" id="link-input" class="input-style" />
            <i id="add-link-icon-input" class="bx bx-plus-circle"></i>
          </div>
        </div>

        <div id="weather-card" class="card">
          <h2>Weather</h2>
          <div id="weather-container" class="card-content">
            <div id="today-weather-div" class="weather-div">
              <div class="weather-atmo"></div>
              <div class="weather-image-container">
                <i id="weather-image" class=""></i>
              </div>
              <div class="weather-content">
                <p class="day-title">Today</p>
                <div class="weather-line-div">
                  <div id="today-celcius" class="weather-small-container">
                    <p id="today-celcius-span" class="celcius-span"></p>
                  </div>
                  <div
                    id="today-forecast"
                    class="weather-small-container forecast"
                  >
                    <p class="forecast-span"></p>
                  </div>
                </div>
              </div>
            </div>
            <div id="tomorrow-weather-div" class="weather-div">
              <div class="weather-atmo"></div>
              <div class="weather-image-container">
                <i id="weather-image" class=""></i>
              </div>
              <div class="weather-content">
                <p id="tomorrow-title" class="day-title"></p>
                <div class="weather-line-div">
                  <div id="tomorrow-celcius" class="weather-small-container">
                    <p id="tomorrow-celcius-span" class="celcius-span"></p>
                  </div>
                  <div
                    id="tomorrow-forecast"
                    class="weather-small-container forecast"
                  >
                    <p class="forecast-span"></p>
                  </div>
                </div>
              </div>
            </div>
            <div id="third-weather-div" class="weather-div">
              <div class="weather-atmo"></div>
              <div class="weather-image-container">
                <i id="weather-image" class=""></i>
              </div>
              <div class="weather-content">
                <p id="third-title" class="day-title"></p>
                <div class="weather-line-div">
                  <div id="third-celcius" class="weather-small-container">
                    <p id="third-celcius-span" class="celcius-span"></p>
                  </div>
                  <div
                    id="third-forecast"
                    class="weather-small-container forecast"
                  >
                    <p class="forecast-span"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="location-div">
            <i id="pin" class="fa-solid fa-location-dot fa-lg"></i>
            <p id="current-location-span"></p>
          </div>
          <input
            type="text"
            autocomplete="off"
            id="location-input"
            class="input-style"
          />
          <div id="search-filter-container"></div>
          <div class="card-background-image" id="location-image"></div>
        </div>

        <div id="github-card" class="card">
          <h2>Repositories</h2>
          <div id="github-content" class="card-content"></div>
          <div class="github-user-div">
            <!-- <i id="github-icon" class="fa-brands fa-github fa-lg"></i> -->
            <div id="user-icon"></div>
            <p id="github-user-text">Testing</p>
          </div>
          <input
            type="text"
            id="github-user-input"
            class="input-style"
            placeholder="Github username..."
          />
          <!-- <div class="card-background-image" id="github-card-image"></div> -->
        </div>

        <div id="notes-card" class="card">
          <h2>Notes</h2>
          <div id="card-content-notes" class="card-content">
            <div class="notes-container">
              <p contenteditable="true" spellcheck="false" id="notes-text"></p>
              <div id="notes-controls">
                <img
                  id="left-align"
                  src="./images/left-align.png"
                  alt="align left icon"
                />
                <img
                  id="center-align"
                  src="./images/center-align.png"
                  alt="align center icon"
                />
                <img
                  id="right-align"
                  src="./images/align-right.png"
                  alt="align left icon"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="random-background-btn" class="bg-btn">
        <i id="settings-icon" class="fa-solid fa-gear fa-lg"></i>
        <input
          id="apiKey"
          type="text"
          placeholder="Unsplash API Key"
          autocomplete="off"
        />
      </div>

      <div id="random-background-fetch-btn" class="bg-btn">
        <i id="clearApiKeyBtn" class="fa-solid fa-trash-can"></i>
        <i id="clearImageStorageBtn" class="fa-solid fa-rotate-right"></i>
        <i id="newBg-icon" class="fa-solid fa-image"></i>
      </div>
      <p id="random-image-info-text">Random Background</p>
      <p id="clear-info-text">Restore original background image</p>
      <p id="clearApiKey-info-text">Delete Unsplash Api Key</p>
      <!-- <div class="line-helper"></div> -->
    </main>
  </body>
</html>
