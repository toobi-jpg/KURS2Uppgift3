<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./scripts/script.js" defer></script>
    <title>F25D-The Dashboard</title>
  </head>
  <body>
    <main>
      <div id="background-image"></div>
      <div class="date-time-container">
        <p id="time-span">Time</p>
        <p id="date-span">Date</p>
      </div>
      <div class="title-container">
        <h1 contenteditable="true" spellcheck="false" id="edit-title"></h1>
        <button id="save-title-btn">Save</button>
      </div>

      <div class="dashboard-container">
        <div id="quick-links-card" class="card">
          <h2>Quick Links</h2>
          <div id="links-container" class="card-content"></div>
          <button id="add-link-button">
            <i id="add-link-icon" class="fa-solid fa-plus"></i>Add link
          </button>
          <div id="add-link-div">
            <input type="url" id="link-input" />
            <i id="add-link-icon-input" class="fa-solid fa-plus fa-lg"></i>
          </div>
          <!-- <p id="max-links-text">Maximum of links reached!</p> -->
        </div>
        <div class="card">
          <h2>Weather</h2>
          <div class="card-content"></div>
        </div>
        <div class="card">
          <h2>News</h2>
          <div class="card-content"></div>
        </div>
        <div class="card">
          <h2>Notes</h2>
          <div id="card-content-notes" class="card-content">
            <div class="notes-container">
              <p contenteditable="true" spellcheck="false" id="notes-text"></p>
              <div id="notes-controls">
                <img
                  id="left-align"
                  src="./images/left-align.png"
                  alt="align left icon"
                />
                <img
                  id="center-align"
                  src="./images/center-align.png"
                  alt="align center icon"
                />
                <img
                  id="right-align"
                  src="./images/align-right.png"
                  alt="align left icon"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
