<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./scripts/script.js" defer></script>
    <title>F25D-The Dashboard</title>
  </head>
  <body>
    <main>
      <div id="background-image"></div>
      <div class="date-time-container">
        <p id="time-span">Time</p>
        <p id="date-span">Date</p>
      </div>
      <div class="title-container">
        <h1 contenteditable="true" spellcheck="false" id="edit-title"></h1>
        <button id="save-title-btn">Save</button>
      </div>

      <div class="dashboard-container">
        <div id="quick-links-card" class="card">
          <h2>Quick Links</h2>
          <div id="links-container" class="card-content"></div>
          <button id="add-link-button">
            <i id="add-link-icon" class="fa-solid fa-plus"></i>Add link
          </button>
          <div id="add-link-div">
            <input type="url" id="link-input" class="input-style" />
            <i id="add-link-icon-input" class="fa-solid fa-plus fa-lg"></i>
          </div>
        </div>

        <div id="weather-card" class="card">
          <h2>Weather</h2>
          <div id="weather-container" class="card-content">
            <div id="today-weather-div" class="weather-div">
              <i id="today-img" class="fa-solid fa-cloud fa-xl"></i>
              <div class="weather-content">
                <p class="day-title">Today</p>
                <div class="weather-line-div">
                  <div id="today-celcius" class="weather-small-container">
                    <p id="today-celcius-span">4Cel</p>
                  </div>
                  <div
                    id="today-forecast"
                    class="weather-small-container forecast"
                  >
                    <p id="today-forecast-span">MÃ¥ln</p>
                  </div>
                </div>
              </div>
            </div>
            <div id="tomorrow-weather-div" class="weather-div">
              <i id="tomorrow-img" class="fa-solid fa-sun fa-xl"></i>
              <div class="weather-content">
                <p id="tomorrow-title" class="day-title">Tomorrow</p>
                <div class="weather-line-div">
                  <div id="tomorrow-celcius" class="weather-small-container">
                    <p id="tomorrow-celcius-span">Test2</p>
                  </div>
                  <div
                    id="tomorrow-forecast"
                    class="weather-small-container forecast"
                  >
                    <p id="tomorrow-forecast-span">Sol</p>
                  </div>
                </div>
              </div>
            </div>
            <div id="third-weather-div" class="weather-div">
              <i id="third-img" class="fa-solid fa-cloud-bolt fa-xl"></i>
              <div class="weather-content">
                <p id="third-title" class="day-title">Monday</p>
                <div class="weather-line-div">
                  <div id="third-celcius" class="weather-small-container">
                    <p id="third-celcius-span">Test3</p>
                  </div>
                  <div
                    id="third-forecast"
                    class="weather-small-container forecast"
                  >
                    <p id="third-forecast-span">Blixt</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p id="current-location-span"></p>
          <i id="pin" class="fa-solid fa-location-dot fa-xl"></i>
          <input
            type="text"
            autocomplete="off"
            id="location-input"
            class="input-style"
          />
          <div id="search-filter-container"></div>
        </div>

        <div id="" class="card">
          <h2>News</h2>
          <div class="card-content"></div>
        </div>

        <div id="notes-card" class="card">
          <h2>Notes</h2>
          <div id="card-content-notes" class="card-content">
            <div class="notes-container">
              <p contenteditable="true" spellcheck="false" id="notes-text"></p>
              <div id="notes-controls">
                <img
                  id="left-align"
                  src="./images/left-align.png"
                  alt="align left icon"
                />
                <img
                  id="center-align"
                  src="./images/center-align.png"
                  alt="align center icon"
                />
                <img
                  id="right-align"
                  src="./images/align-right.png"
                  alt="align left icon"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="random-background-btn" class="bg-btn">
        <i id="settings-icon" class="fa-solid fa-gear fa-lg"></i>
        <input
          id="apiKey"
          type="text"
          placeholder="Unsplash API Key"
          autocomplete="off"
        />
      </div>

      <div id="random-background-fetch-btn" class="bg-btn">
        <i id="newBg-icon" class="fa-solid fa-rotate-right"></i>
        <p id="newBg-text">Random Background</p>
      </div>
    </main>
  </body>
</html>
